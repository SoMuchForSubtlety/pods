on:
  push:
    branches: [main]
  pull_request:

name: CI

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - name: Create blank versions of configured file
        run: echo -e "" >> src/config.rs
      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-41
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Build dependencies
        run: |
          flatpak-builder \
          --disable-rofiles-fuse \
          --install-deps-from=flathub \
          --keep-build-dirs \
          --stop-at=symphony \
          flatpak_app build-aux/com.github.marhkb.Symphony.Devel.json
      - name: Run clippy
        run: |
          echo "cargo clippy -- -D warnings" \
          | flatpak-builder \
          --disable-rofiles-fuse \
          --build-shell=symphony \
          flatpak_app build-aux/com.github.marhkb.Symphony.Devel.json

  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-41
      options: --privileged
    steps:
    - uses: actions/checkout@v2
    - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v4
      with:
        bundle: symphony.flatpak
        manifest-path: build-aux/com.github.marhkb.Symphony.Devel.json
        run-tests: true
        cache-key: flatpak-builder-${{ github.sha }}
